<div id="card">
    <div id="inside">
        <header>
            <div class="left">
                <div id="name">{{monster.name}}</div>
            </div>
            <div class="right">
                <div id="hp">{{monster.hp}}</div>
                <img class="energy icon" src="img1.jpg" alt="">
            </div>
        </header>
        <figure id="art">
            <img src="img2.jpg" alt="">
            <figcaption>{{monster.figureCaption}}</figcaption>
        </figure>
        <div id="capacities">
            <div class="capacity">
                <div class="main">
                    <div class="cost">
                        <img class="icon energy" src="img3.jpg" alt="">
                        <img class="icon energy" src="img3.jpg" alt="">
                    </div>
                    <div class="name">{{monster.attackName}}</div>
                    <div class="damage">{{monster.attackStrengh}}</div>
                </div>
            </div>
            <div class="description">
              {{monster.attackDescription }}
            </div>
        </div>
    </div>
</div>
